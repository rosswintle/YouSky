<!-- Header -->
<header class="text-center">
    <h1 class="text-3xl sm:text-4xl font-bold text-blue-700 mb-2">YouSky</h1>
    <p class="text-slate-600 text-sm">Your private thought space</p>
</header>

<!-- Menu -->
<div class="fixed top-4 right-4 z-5">
    <div class="relative flex" x-data="{ menuOpen: false }">
        <!-- Help button - the help modal is included in the footer -->
        <button
            @click="helpOpen = !helpOpen"
            class="p-2 rounded-lg hover:bg-white hover:shadow-sm transition-all"
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z"
                />
            </svg>
        </button>

        <button
            @click="menuOpen = !menuOpen"
            class="p-2 rounded-lg hover:bg-white hover:shadow-sm transition-all"
        >
            <svg
                class="w-5 h-5 text-slate-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                />
            </svg>
        </button>

        <div
            x-show="menuOpen"
            @click.away="menuOpen = false"
            x-cloak
            class="absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-lg border border-slate-100 py-2"
        >
            <button
                @click="exportData(); menuOpen = false"
                class="w-full text-left px-4 py-2 text-sm hover:bg-slate-50 flex items-center gap-2"
            >
                <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                    />
                </svg>
                Export Data
            </button>
            <button
                @click="$refs.importFile.click(); menuOpen = false"
                class="w-full text-left px-4 py-2 text-sm hover:bg-slate-50 flex items-center gap-2"
            >
                <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"
                    />
                </svg>
                Import Data
            </button>
        </div>
        <input
            type="file"
            x-ref="importFile"
            @change="importData($event)"
            accept=".json"
            class="hidden"
        />
    </div>
</div>
